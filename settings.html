<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Settings</title>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <style>
            body {
                font-family: 'Roboto Mono', serif;
                font-size: 24px;
                background-color: slategray;
                color: blanchedalmond;
                
            }
            
            .topnav {
                overflow: hidden;
                background-color: #796f6f;
            }
            
            .topnav a.active {
                background-color: #8c8075;
                color: white;
            }
            
            .topnav a:hover {
                background-color: #ddd;
                color: black;
                transition: 0.3s;
            }
            
            ::selection {
                background-color: darkslategray;
                color: dodgerblue;
            }
            
            .text {
                    background-color: white;
                    color: black;
                    font-size: 10; 
                    font-weight: bold;
                    margin: 0 auto;
                    padding: 10px;
                    width: 11%;
                    text-align: start;
                    position: absolute;
                    top: 6%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    mix-blend-mode: screen;
            }
            
            .container {
                display: block;
                  position: relative;
                  padding-left: 35px;
                  margin-bottom: 12px;
                  cursor: pointer;
                  font-size: 22px;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  -ms-user-select: none;
                  user-select: none;
            }

            .container input {
              position: absolute;
              opacity: 0;
              cursor: pointer;
              height: 0;
              width: 0;
            }

            .checkmark {
              position: absolute;
              top: 0;
              left: 0;
              height: 25px;
              width: 25px;
              background-color: #eee;
            }

            .container:hover input ~ .checkmark {
              background-color: #ccc;
            }

            .container input:checked ~ .checkmark {
              background-color: #2196F3;
            }

            .checkmark:after {
              content: "";
              position: absolute;
              display: none;
            }

            .container input:checked ~ .checkmark:after {
              display: block;
            }

            .container .checkmark:after {
              left: 9px;
              top: 5px;
              width: 5px;
              height: 10px;
              border: solid white;
              border-width: 0 3px 3px 0;
              -webkit-transform: rotate(45deg);
              -ms-transform: rotate(45deg);
              transform: rotate(45deg);
            }
            
        </style>
    </head>
<body>
    <div class="topnav">
        <a class="active" href="./home" style="text-decoration:none">Home</a>
        <a class="active" href="./about" style="text-decoration:none">About</a>
        <a class="active" href="./settings" style="text-decoration:none">Settings</a>
    </div>
    
    <div class="image-container">
        <div class="text">Settings</div>
    </div>
    
</body>
</html>
